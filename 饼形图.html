			}

	<body>
		<canvas id="txt" width="400" height="400 "></canvas>
	
		<script type="text/javascript">

			}

			for(var i=0;i<t.length;i++){
					ctx.beginPath();
					a+=t[i]/sum*Math.PI*2;

								ctx.lineTo(200,200);

								ctx.fill();
								b=a;
