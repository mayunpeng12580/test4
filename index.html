<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#txt{
				width: 400px;
				height: 400px;
				/*border: solid 1px black;*/
				/*border-radius: 50%;*/
				margin: 20px auto;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="txt" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			var txt=document.querySelector("#txt");
			var ctx=txt.getContext("2d");
			
			ctx.arc(200,200,198,0,2*Math.PI,false);
			ctx.lineWidth=3
			ctx.stroke();
			var x=0;
			var y=0;
			var a=Math.sin(6*Math.PI/180)
			console.log(a)
			
			
			for (var i=0;i<60;i++){
				
			ctx.beginPath();
			var a=Math.sin(6*i*Math.PI/180);
			var b=Math.cos(6*i*Math.PI/180);
			x=a*185
			y=b*185
//			console.log(x)
			if(i==0||i==5||i==10||i==15||i==20||i==25||i==30||i==35||i==40||i==45||i==50||i==55){
				ctx.arc(x+200,y+200,5,0,2*Math.PI,true)
				ctx.fillStyle="blueviolet"
				ctx.fill();
			}else{
				ctx.arc(x+200,y+200,2,0,2*Math.PI,false)
				ctx.fillStyle="black"
				ctx.fill();	
			}
			
			}
			
			ctx.beginPath();
			ctx.lineTo(300,100);
			ctx.lineTo(200,200);
			ctx.lineTo(185,215);
			ctx.lineWidth=3;
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.lineTo(200,120);
			ctx.lineTo(200,200);
			ctx.lineTo(200,215);
			ctx.lineWidth=5;
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.lineTo(100,100);
			ctx.lineTo(200,200);
			ctx.lineTo(220,220);
			ctx.lineWidth=2;
			ctx.strokeStyle="yellowgreen"
			ctx.stroke();
			ctx.closePath();
			
			ctx.arc(200,200,6,0,2*Math.PI,true);
			ctx.fillStyle="darkslateblue";
			ctx.fill();
			
		</script>
	</body>
</html>
